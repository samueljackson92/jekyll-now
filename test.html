function makeGaussian(mu, conv) {
    return (function(mu, conv, x, y) {
        x = math.matrix([x, y]);
        scope = {
            'x': x,
            'mu': mu,
            'conv': conv,
            'k': x.size()[0]
        }
        console.log(x);
        return math.eval("(exp(-0.5 * (x - mu)' * inv(conv) * (x - mu))) / (sqrt(2*3.14159^k * det(conv)))", scope);
    }).bind(null, mu, conv);
}
